---
layout: default
---

<div class="home">

  <div class="row">
    {% for post in site.posts %}
      {% if post.tags contains 'project' %}
        {% if post.image %}
        <a style="background-image: url({{ post.image }})" href="{{ post.url | prepend: site.baseurl }}" class="col-sm-4">
        {% elsif post.background %}
        <a style="background: {{ post.background }}" href="{{ post.url | prepend: site.baseurl }}" class="col-sm-4">
        {% else %}
        <a href="{{ post.url | prepend: site.baseurl }}" class="col-sm-4">
        {% endif %}
          <div>
            {{ post.title }}<br />
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          </div>
        </a>
      {% endif %}
    {% endfor %}
  </div>
</div>
